<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <section class="vh-100 bg-image"
        style="background-image: url('images/front2.jpg'); background-size: cover;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">SignUp</h2>
      
                    <form>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" placeholder="Enter Your Name" id="form3Example1cg" class="form-control form-control-lg" />
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" placeholder="Enter Your Email" id="form3Example3cg" class="form-control form-control-lg" />
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" placeholder="Enter Your Password" id="form3Example4cg" class="form-control form-control-lg" />
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" placeholder="Enter Repeat Password" id="form3Example4cdg" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button  type="button" data-mdb-button-init
                          data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">SignUp</button>
                      </div>
      
                      <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                          class="fw-bold text-body"><u>Login here</u></a></p>
      
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    
    
</body>
</html>
